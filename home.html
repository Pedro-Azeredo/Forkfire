<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

<!-- nav -->
    <nav class="nav">
    <div class="logo">
      <img src="favicon.ico" alt="Logo" />
    </div>
    <ul class="nav-itens">
      <li><a href="#" class="mudar">Receitas</a></li>

<!-- Botão para abrir o modal -->
<button id="abrirModalBtn">Adicionar Receita</button>

<!-- Modal com o formulário -->
<div id="modalReceita" class="modal">
  <div class="modal-content">
    <span class="close" id="fecharModal">&times;</span>
    <form id="receitaForm">
      <fieldset>
        <legend>Nova Receita</legend>

        <label for="titulo">Título da Receita:</label>
        <input type="text" id="titulo" name="titulo" placeholder="Ex: Bolo de Cenoura" required />

        <label for="ingredientes">Ingredientes:</label>
        <input type="text" id="ingredientes" name="ingredientes" placeholder="Ex: Cenoura, ovos, açúcar..." required />

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" placeholder="Ex: Doces, Salgados..." required />

        <label for="modoPreparo">Modo de Preparo:</label>
        <textarea id="modoPreparo" name="modoPreparo" rows="5" placeholder="Descreva o passo a passo..." required></textarea>

        <label for="tempoPreparo">Tempo de Preparo (em minutos):</label>
        <input type="number" id="tempoPreparo" name="tempoPreparo" min="1" placeholder="Ex: 30" required />

        <label for="foto">Foto</label>
        <input type="text">

        <button type="submit" id="enviar">Enviar Receita</button>
      </fieldset>
    </form>
  </div>
</div>


<div id="grade" class="grade-receitas"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

  <!-- Inicialização e lógica -->
  <script src="firebase-init.js"></script>
  <script src="home.js"></script>
</body>
</html>

<script>
    const abrirModalBtn = document.getElementById("abrirModalBtn");
    const modal = document.getElementById("modalReceita");
    const fecharModalBtn = document.getElementById("fecharModal");
  
    abrirModalBtn.onclick = () => {
      modal.style.display = "block";
    };
  
    fecharModalBtn.onclick = () => {
      modal.style.display = "none";
    };
  
    // Fecha se clicar fora da área do modal
    window.onclick = (event) => {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
