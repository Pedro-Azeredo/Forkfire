<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fork&Fire</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="divLogin" style="display: block">
      <h1>Fork&Fire</h1>
      <h4>Login</h4>
      <label>Email: <input class="email" type="text" required /></label>
      <label>Senha: <input class="senha" type="password" required /></label>
      <button onclick="logar()">Login</button>
      <button onclick="divCadastrar()">Cadastrar</button>
      <p
        class="erroLogin esconder"
        style="font-size: 0.8rem; color: firebrick"
      ></p>
    </div>

    <div class="divCadastro" style="display: none">
      <h1>Fork&Fire</h1>
      <h4>Cadastro</h4>
      <label>Nome: <input class="nomeCadastro" type="text" required /></label>
      <label>Email: <input class="emailCadastro" type="text" required /></label>
      <label
        >Senha: <input class="senhaCadastro" type="password" required
      /></label>
      <label
        >Confirmar senha:
        <input class="segundaSenhaCadastro" type="password" required
      /></label>
      <button onclick="divCadastrar()">Voltar</button>
      <button onclick="cadastrar()">Cadastrar</button>
      <p
        class="erroCadastro esconder"
        style="font-size: 0.8rem; color: firebrick"
      >
        As senhas precisam ser iguais!
      </p>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

    <!-- Inicialização e lógica -->
    <script src="../config/firebase-init.js"></script>

    <!-- Controllers -->
    <script src="../controller/authController.js"></script>
    <script src="../controller/usuarioController.js"></script>
    <script src="../controller/receitasController.js"></script>

    <!-- Utils -->
    <script src="../utils/utils.js"></script>
  </body>
</html>
